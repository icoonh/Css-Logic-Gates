    <link rel="stylesheet" href="/css/circuits.css">
</head>
<body>

    <h1>CSS BINARY FOOLISHNESS</h1>
    <small>oh god why</small>

    <div class="container">
        <div class="inner-container">

            <div class="input-group" data-level="0">
                <input data-inputorder="1" class="initial-value" type="checkbox" class="binary-selector" />
                <input data-inputorder="2" class="initial-value" type="checkbox" class="binary-selector" />
                <input data-inputorder="3" class="initial-value" type="checkbox" class="binary-selector" />
                <input data-inputorder="4" class="initial-value" type="checkbox" class="binary-selector" />
                <input data-inputorder="5" class="initial-value" type="checkbox" class="binary-selector" />
                <input data-inputorder="6" class="initial-value" type="checkbox" class="binary-selector" />
                <input data-inputorder="7" class="initial-value" type="checkbox" class="binary-selector" />
                <input data-inputorder="8" class="initial-value" type="checkbox" class="binary-selector" />
            </div>

            <div class="circuit-group" data-level="1">
                <div class="circuit gate-and" data-input="-1-2-" data-input-1="-1-" data-input-2="-2-">
                    <div class="circuit-result">
                        [1 && 2]
                    </div>
                </div>
                <div class="circuit gate-and" data-input="-1-3-" data-input-1="-1-" data-input-2="-3-">
                    <div class="circuit-result">
                        [1 && 3]
                    </div>
                </div>
                <div class="circuit gate-and" data-input="-5-7-" data-input-1="-5-" data-input-2="-7-">
                    <div class="circuit-result">
                        [5 && 7]
                    </div>
                </div>
                <div class="circuit gate-and" data-input="-6-1-" data-input-1="-6-" data-input-2="-1-">
                    <div class="circuit-result">
                        [6 && 1]
                    </div>
                </div>
                <div class="circuit gate-or" data-input="-3-4-" data-input-1="-3-" data-input-2="-4-">
                    <div class="circuit-result">
                        [3 || 4]
                    </div>
                </div>
                <div class="circuit gate-xor" data-input="-2-3-" data-input-1="-2-" data-input-2="-3-">
                    <div class="circuit-result">
                        [2 != 3]
                    </div>
                </div>
            </div>

            <div class="circuit-group" data-level="2">
                <div class="circuit gate-and" data-input="[1]|1|[1]|2|" data-input-1="[1]|1|" data-input-2="[1]|2|">
                    <div class="circuit-result">
                        [[1]|1| && [1]|2|]
                    </div>
                </div>
                <div class="circuit gate-or" data-input="[1]|2|[1]|3|" data-input-1="[1]|2|" data-input-2="[1]|3|">
                    <div class="circuit-result">
                        [[1]|2| || [1]|3|]
                    </div>
                </div>
                <div class="circuit gate-xor" data-input="[1]|1|[1]|3|" data-input-1="[1]|1|" data-input-2="[1]|3|">
                    <div class="circuit-result">
                        [[1]|1| != [1]|3|]
                    </div>
                </div>
            </div>

        </div> <!-- inner container -->
    </div> <!-- container -->

    <p>[ <strong>N</strong>th circuit group ] + | <strong>N</strong>th circuit in that circuit-group |</p>
